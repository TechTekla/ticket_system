{% extends "base.html" %}

{% block title %}{% if object %}Edit{% else %}Create{% endif %} User{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>{% if object %}Edit{% else %}Create{% endif %} User</h2>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'users:user-list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
